{% set name = "sudachidict-core" %}
{% set version = "20250515" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 63be5499104f5cb5464c819739d9901bd886cb3c4b6ab59ae3f39e97a23f5603

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - sudachipy >=0.5,<0.7

test:
  imports:
    - sudachidict_core
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/WorksApplications/SudachiDict
  summary: Sudachi Dictionary for SudachiPy - Core Edition
  license: Apache-2.0
  license_file:
    - LICENSE-2.0.txt
    - sudachidict_core/resources/LICENSE-2.0.txt

extra:
  recipe-maintainers:
    - apmorton
