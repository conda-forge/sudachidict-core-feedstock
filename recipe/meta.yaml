{% set name = "sudachidict-core" %}
{% set version = "20241021" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/SudachiDict-core-{{ version }}.tar.gz
  sha256: a9d84946f15e040ebf3943ef2b8f0e169c92fb8cf3ce00395bed2698a892069d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - sudachipy >=0.5,<0.7

test:
  imports:
    - sudachidict_core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/WorksApplications/SudachiDict
  summary: Sudachi Dictionary for SudachiPy - Core Edition
  license: Apache-2.0
  license_file:
    - LICENSE-2.0.txt
    - sudachidict_core/resources/LICENSE-2.0.txt

extra:
  recipe-maintainers:
    - apmorton
